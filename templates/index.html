<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Job Tracker</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for job in job_applications %}
        <tr>
            <td>{{ job.company_name }}</td>
            <td>{{ job.position }}</td>
            <td>{{ job.current_phase }}</td>
            <td><a href="{{ url_for('view_application', job_id=job.id) }}" class="btn btn-info">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_application') }}" class="btn btn-primary">Add New Job</a>
</div>
</body>
</html>
