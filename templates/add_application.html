<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="form-container">
    <h2>Add Job Application</h2>
    <p class="form-intro">
        Please fill in the details of your job application below. Fields marked with an asterisk (*) are required. Optional fields allow you to keep track of additional information for future reference.
    </p>

    <form method="POST" action="{{ url_for('add_application') }}">
        <table class="form-table">
            <tr>
                <td><label for="company_name">* Company Name:</label></td>
                <td><input type="text" id="company_name" name="company_name" required></td>
            </tr>
            <tr>
                <td><label for="position">* Position:</label></td>
                <td><input type="text" id="position" name="position" required></td>
            </tr>
            <tr>
                <td><label for="salary">Salary (optional):</label></td>
                <td><input type="number" id="salary" name="salary" placeholder="e.g., 75000"></td>
            </tr>
            <tr>
                <td><label for="job_description">Job Description (optional):</label></td>
                <td><textarea id="job_description" name="job_description" rows="4" placeholder="Copy and paste the full job description here."></textarea></td>
            </tr>
            <tr>
                <td><label for="recruiter_name">Recruiter's Name (optional):</label></td>
                <td><input type="text" id="recruiter_name" name="recruiter_name" placeholder="e.g., John Doe"></td>
            </tr>
            <tr>
                <td><label for="hiring_manager_name">Hiring Manager's Name (optional):</label></td>
                <td><input type="text" id="hiring_manager_name" name="hiring_manager_name" placeholder="e.g., Jane Smith"></td>
            </tr>
            <tr>
                <td><label for="recruiting_company">Recruiting Company (optional):</label></td>
                <td><input type="text" id="recruiting_company" name="recruiting_company" placeholder="e.g., ABC Recruitment"></td>
            </tr>
            <tr>
                <td><label for="notes">Notes (optional):</label></td>
                <td><textarea id="notes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea></td>
            </tr>
            <tr>
                <td><label for="callback">Have you received a callback?</label></td>
                <td>
                    <select id="callback" name="callback">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="first_interview">Has the first interview been scheduled?</label></td>
                <td>
                    <select id="first_interview" name="first_interview">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>
</body>
</html>
